apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wger
  namespace: argocd
spec:
  project: vessels
  destination:
    server: https://kubernetes.default.svc
    namespace: vessels
  source:
    repoURL: https://github.com/superfishial/vessels
    path: vessels/wger
    targetRevision: HEAD
  syncPolicy:
    automated: {}
