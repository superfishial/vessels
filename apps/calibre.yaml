apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: calibre
  namespace: argocd
spec:
  project: vessels
  destination:
    server: https://kubernetes.default.svc
    namespace: vessels
  source:
    repoURL: https://github.com/superfishial/vessels
    path: calibre
    targetRevision: HEAD
  syncPolicy:
    automated: {}
